    array:
      last_word_connector: e
      two_words_connector: e
      words_connector: ','
  number:
    format:
      separator: ','
      delimiter: .
      precision: 3
      significant: false
      strip_insignificant_zeros: false
    currency:
      format:
        format: '%u %n'
        unit: R$
        separator: ','
        delimiter: .
        precision: 2
        significant: false
        strip_insignificant_zeros: false
    percentage:
      format:
        delimiter: .
    precision:
      format:
        delimiter: .
    human:
      format:
        delimiter: .
        precision: 2
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: '%n %u'
        units:
          byte:
            one: Byte
            other: Bytes
          kb: KB
          mb: MB
          gb: GB
          tb: TB
      decimal_units:
        format: '%n %u'
        units:
          thousand: mil
