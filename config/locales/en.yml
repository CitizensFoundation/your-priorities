  45a098e1ebc679f8fd971e9e60d2b445: "Why Your Priorities?"
  134c5437738d0c8ae122af946c76a4d4: "We believe that improved democracy is the path to a more equal world. The Internet offers an unique opportunity to reinvent democracy."
  96c3b987a5b5008df9b06d9d95092634: "Your Priorities is a powerful eDemocracy web application designed by the non profit Citizens Foundation to help groups of people speak with one voice."
  353ff40317d8e32ff7f5b42f0b398ddf: "We won the European e-Democracy Awards 2011 and have won numerous Icelandic awards for innovation and participation."
  41be7c56e80d790334c194af86748d7a: "eDemocracy groups for every country in the world"
  65962a83432d2dd7aaaf396703d80111: "We've created those groups as examples on how you can use Your Priorities for organizing around ideas."
