  97d6c91c900478356998a7a10cfcaef3: "Your Priorities can help your country / city / local community / or any online community wanting to organize with ideas and speak with one voice. Here you can quickly create your own Your Priorities group."
  c6da852d800f7975c28e337a2e2bd028: "Case Study - Better Reykjavik"
  1f12b3c7394669db79a9042fe97e9cbf: "Better Reykjavik"
  bb73e7a168c9158086404aaac16e5de5: "The award winning %{br_link} website uses the same Open Source software that runs Your Priorities."
  afb69da123b38f7a39121412fc20f9be: "With record breaking participation the website now connects the citizens of Reykjavik with their representatives which process the top ideas every month."
  ef646e7ac99605f8e225f90910b0d9b0: "Everyone can view the best points for and against each idea which helps them to make up their minds on any issue."
  27a84c42208c15f8f2a86182f2ada960: "The administration gets invaluable information about citizens opinion and priorities with minimum effort."
  93d17c7680cf26f6c56cbe895964ecf5: "Case Study - EVE Online | True Stories"
  8debe773c71b071adbd72ea2bc48186a: "We used Your Priorities to create a customized solution for the %{eve_link} website for %{ccp_link}."
  9fc9589a530fc1df9f3ec21034faa857: "To find the best stories from the first decade of the EVE Universe - directly from the players."
  57ccb139c58aa95db2f3533f8dcc4716: "The community then voted for the stories - resulting in a list of the best stories that happened over the past 10 years."
  7e639247ce98d22860e0e3bd468d70fe: "Those true stories will inspire books - comics - TV series and films set in the EVE Universe."
