      equal_to: 必須等於 %{count}
      less_than: 必須小於 %{count}
      less_than_or_equal_to: 必須小於或等於 %{count}
      odd: 必須是奇數
      even: 必須是偶數
  helpers:
    select:
      prompt: 請選擇
    submit:
      create: 新增%{model}
      update: 更新%{model}
      submit: 儲存%{model}
