    - Segunda
    - Terça
    - Quarta
    - Quinta
    - Sexta
    - Sábado
    abbr_day_names:
    - Dom
    - Seg
    - Ter
    - Qua
    - Qui
    - Sex
    - Sáb
    month_names:
    - 
