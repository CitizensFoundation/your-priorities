---
it:
  number:
    format:
      precision: 2
      significant: false
      strip_insignificant_zeros: false
      separator: .
    currency:
      format:
        format: '%n %u'
        unit: €
        separator: .
        delimiter: ','
        precision: 2
        significant: false
        strip_insignificant_zeros: false
    human:
      format:
        precision: 1
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: '%n %u'
        units:
          byte:
            one: Byte
            other: Byte
          kb: Kb
          mb: Mb
          gb: Gb
          tb: Tb
      decimal_units:
        format: '%n %u'
        units:
          thousand: Mila
          million: Milioni
          billion: Bilioni
          trillion: Trilioni
          quadrillion: Quadrilioni
  date:
    formats:
      default: '%d-%m-%Y'
      short: '%d %b'
      long: '%d %B %Y'
