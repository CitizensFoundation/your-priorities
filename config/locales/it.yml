      less_than_x_seconds:
        one: meno di un secondo
        other: meno di %{count} secondi
      x_seconds:
        one: 1 secondo
        other: '%{count} secondi'
      less_than_x_minutes:
        one: meno di un minuto
        other: meno di %{count} minuti
      x_minutes:
        one: 1 minuto
        other: '%{count} minuti'
      about_x_hours:
        one: circa un'ora
        other: circa %{count} ore
      x_days:
        one: 1 giorno
        other: '%{count} giorni'
      about_x_months:
        one: circa un mese
        other: circa %{count} mesi
      x_months:
        one: 1 mese
        other: '%{count} mesi'
      about_x_years:
        one: circa un anno
        other: circa %{count} anni
      over_x_years:
        one: oltre un anno
        other: oltre %{count} anni
      almost_x_years:
        one: circa 1 anno
        other: circa %{count} anni
