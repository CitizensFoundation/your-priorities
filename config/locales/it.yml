    - Domenica
    - Lunedì
    - Martedì
    - Mercoledì
    - Giovedì
    - Venerdì
    - Sabato
    abbr_day_names:
    - Dom
    - Lun
    - Mar
    - Mer
    - Gio
    - Ven
    - Sab
    month_names:
    - 
